<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style -->
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5"
      >
        <div class="logo">
          <img class="w-32" src="./assests/Logo.png" alt="" />
        </div>
        <!-- search input -->
        <div class="search">
          <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="search-input" type="search" required placeholder="Search"/>
          </label>
        </div>
        <div class="sort">
          <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
        </div>
      </nav>
    </header>
    <!-- category container -->
    <nav id="category-container" class="flex justify-center gap-5 py-5">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>
    <!-- loader -->
     <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-dots loading-xl"></span>
     </section>
    <!-- video container -->
    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-2 lg:grid-cols-4 gap-5"
    >
      <!-- empty video container -->
      <div
        class="col-span-full flex flex-col justify-center items-center py-20"
      >
        <img class="my-4" src="./assests/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <!-- js file -->
    <!-- <script src="script/category-videos.js"></script>
    <script src="script/categories.js"></script>
    <script src="script/videos.js"></script> -->
    <script src="script/index.js"></script>
  </body>
</html>
